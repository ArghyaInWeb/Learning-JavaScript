<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-player">
      <!-- Hidden Audio Tag -->
      <audio id="audio" src="songs/short.mp3"></audio>

      <!-- Song Image -->
      <div class="song-image">
        <img
          src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=400"
          alt="song-cover"
        />
      </div>

      <!-- Song Details -->
      <div class="song-details">
        <h2 class="song-title" id="title">Song Title</h2>
        <p class="artist-name" id="artist">Artist Name</p>
      </div>

      <!-- Progress Area -->
      <div class="progress-area">
        <input
          type="range"
          id="progress"
          class="progress-bar"
          value="0"
          aria-orientation="vertical"
          min="0"
          max="100"
          step="1"
        />
        <div class="time">
          <span class="current" id="current-time">0:00</span>
          <span class="duration" id="duration-time">0:00</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="repeat-btn" id="repeat">
          <i id="icon-repeat" class="fas fa-repeat"></i>
        </button>
        <button class="prev-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="play-pause-btn" id="play">
          <i id="icon-play" class="fas fa-play"></i>
        </button>
        <button class="next-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
        <button class="heart-btn" id="heart">
          <i class="far fa-heart"></i>
        </button>
      </div>

      <!-- Volume Control -->
      <div class="volume-container">
        <i class="fas fa-volume-up"></i>
        <input
          type="range"
          id="volume"
          class="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
