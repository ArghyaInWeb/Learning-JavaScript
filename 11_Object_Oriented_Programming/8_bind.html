<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>

    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            
            //? when the button is clicked, it should log "button clicked" and the server url to the console
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) 
            //? bind is used to attach the context of this to the function handleClick

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
